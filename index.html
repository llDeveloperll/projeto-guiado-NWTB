    <script type="text/javascript">
        var table = document.getElementById("list")

        table.style.width = '100%';
        table.style.marginTop = '7px';
        table.style.borderSpacing = '0';

        function criarTabela(conteudo) {
            var tabela = document.createElement("table");
            var thead = document.createElement("thead");
            var tbody=document.createElement("tbody");
            var thd=function(i){ return (i==0) ? "th" : "td";};
            var cState;
            for (var i=0; i < conteudo.length; i++) {
                var tr = document.createElement("tr");
                for(var o=0;o<conteudo[i].length;o++){
                    cState = "#000000"
                    if (conteudo[i][2] != "Experiência Prévia") {
                        cState = (conteudo[i][2] == "sim") ? "#2f9255" : "#ab362e"
                    }
                    tr.style.backgroundColor = cState
                    var t = document.createElement(thd(i));

                    t.style.width = '10%';
                    t.style.fontWeight = "bold";
                    t.style.verticalAlign = "top";
                    t.style.padding = '5px';
                    t.style.color = 'white';

                    var texto=document.createTextNode(conteudo[i][o]);
                    t.appendChild(texto);
                    tr.appendChild(t);
                }
                (i==0)?thead.appendChild(tr):tbody.appendChild(tr);
            }
            tabela.appendChild(thead);
            tabela.appendChild(tbody);
            return tabela;
        }

        document.getElementById("list").appendChild(criarTabela([
