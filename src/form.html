<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de alunos</title>    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="../assets/images/logo.png" alt="logo newtab">
        <div class="menu">
            <a href="../index.html">
                Listagem
            </a>
            <a href="./form.html">
                Cadastrar
            </a>
        </div>
    </header>
    <section>
        <form class="form">
            <h3>Cadastre-se, preenchendo <br> as informações abaixo.</h1>
            <div class="form-line">
                <label class="big-label" for="name">Nome</label>
                <input name="name" id="name" type="text"  required>                
            </div>
            
            <div class="form-line">
                <label class="big-label" for="phone">Telefone</label>
                <input name="phone" id="phone" type="text" required>
            </div>
 
            <div class="form-line exp-line" style="display: flex;">
                <label class="big-label">Experiência Prévia</label>
                <div>
                    <input type="radio" name="exp" id="exp-yes" value="yes">
                    <label for="exp-yes">
                        Sim
                    </label> 
                    <br>
                    <input type="radio" name="exp" id="exp-no" value="no" checked>
                    <label for="exp-no">
                        Não
                    </label> 
                </div>
            </div>
        
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>

    <script>
        function inputHandler(masks, max, event) {
            var c = event.target;
            var v = c.value.replace(/\D/g, '');
            var m = c.value.length > max ? 1 : 0;
            VMasker(c).unMask();
            VMasker(c).maskPattern(masks[m]);
            c.value = VMasker.toPattern(v, masks[m]);
        }

        var telMask = ['(99) 9999-99999', '(99) 99999-9999'];
        var tel = document.getElementById('phone');
        VMasker(tel).maskPattern(telMask[0]);
        tel.addEventListener('input', inputHandler.bind(undefined, telMask, 14), false);
    </script>
    
</html>
