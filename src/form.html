<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
    <script src="./storageForm.js"></script>
</head>
<body>
    <header class="header">
        <img src="../assets/images/logo.png" alt="logo newtab">
        <div class="menu">
            <a id = "home" href="../index.html">
                Listagem
            </a>
            <a href="./form.html">
                Cadastrar
            </a>
        </div>
    </header>
    <section>
        <form class="form" onsubmit="registerForm(event)">
            <h3>Cadastre-se, preenchendo <br> as informações abaixo.</h1>
            <div class="form-line">
                <label class="big-label" for="name">Nome</label>
                <input name="name" id="name" type="text"  required>                
            </div>
            
            <div class="form-line">
                <label class="big-label" for="phone">Telefone</label>
                <input name="phone" id="phone" type="text" required>
            </div>
 
            <div class="form-line exp-line" style="display: flex;">
                <label class="big-label">Experiência Prévia</label>
                <div class="select-exp">
                    <input type="radio" name="exp" id="exp-yes" value="true">
                    <label for="exp-yes">
                        Sim
                    </label> 
                    <br>
                    <input type="radio" name="exp" id="exp-no" value="false" checked>
                    <label for="exp-no">
                        Não
                    </label> 
                </div>
            </div>
        
            <input class="submit-form" type="submit" value="Enviar">
        </form>
    </section>
</body>

    <script src="../assets/js/formatPhoneNumber.js"></script>
    <script src="../assets/js/form.js"></script>
    
</html>
