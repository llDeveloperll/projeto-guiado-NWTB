<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de alunos</title>    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>
    <header class="header">
        <img src="../assets/images/logo.png" alt="logo newtab">
    </header>
    <div class="menu">
        <a href="../index.html">
            Listagem
        </a>
        <a href="./form.html">
            Cadastrar
        </a>
    </div>
    <section>
        <form class="form">
            <div class="form-line">
                <label class="big-label" for="name">Nome</label>
                <input name="name" id="name" required type="text">                
            </div>
            
            <div class="form-line">
                <label class="big-label" for="phone">Telefone</label>
                <input name="phone" id="phone" required type="text">
            </div>
 
            <div class="form-line exp-line" style="display: flex;">
                <label class="big-label">Experiência Prévia</label>
                <div>
                    <input type="radio" name="exp" id="exp-yes">
                    <label for="exp-yes">
                        Sim
                    </label> 
                    <br>
                    <input type="radio" name="exp" id="exp-no">
                    <label for="exp-no">
                        Não
                    </label> 
                </div>
            </div>
        
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
